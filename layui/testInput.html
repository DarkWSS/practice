			//清除字符串内所有空格
			function removeSpace(str) {
				const reg=/(^\s+)|(\s+$)|\s+/g;
				return str.replace(reg,"");
			}
			function timeQuantumFormat(str) {
				const timeArr = removeSpace(str).split("~");
				const endTimeArr = timeArr[1].split("-");
				endTimeArr[1] = parseInt(endTimeArr[1]) + 1;
				if(endTimeArr[1]>12){
					endTimeArr[0]++;
					endTimeArr[1] = "01";
				}else if(endTimeArr[1]<10){
					endTimeArr[1] = "0"+endTimeArr[1];
				}
				return timeArr[0]+"~"+endTimeArr[0]+"-"+endTimeArr[1];
			}
