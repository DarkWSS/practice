<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/swiper-4.4.1.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide">
	        	<div class="logo_img">
	        		<img src="img/logo.png"/>
	        	</div>
	        	<div class="text_area">
	        		<p>小时候总说，长大要为社会服务</p>
					<p>终于，你遇到了我们</p>
					<p>我们的使命：守护人类健康</p>
					<p>在这们你不仅可以实现你小时候愿景</p>
					<p>更可以实现自我价值</p>
					<p>社会需要我们，我们需要你</p>
					<p>加入我们，等你</p>
	        	</div>
	        	<div class="bottom_img_area">
	        		<img id="grear" src="img/gear.jpg" />
	        		<img id="img_05" src="img/img_05.jpg"/>
	        		<img id="jion_us" src="img/jion_us.png"/>
	        	</div>
	        	<div id="mask_01" class="mask"></div>
	        </div>
	        <div class="swiper-slide">
	        	<div class="page_title">
	        		<h2>公司福利</h2>
	        	</div>
	        	<div class="text_area">
	        		<table>
	        			<tr>
	        				<td class="different_td">团建活动</td>
	        				<td>弹性工作</td>
	        			</tr>
	        			<tr>
	        				<td>双休</td>
	        				<td class="different_td">五险</td>
	        			</tr>
	        			<tr>
	        				<td class="different_td">免费零食</td>
	        				<td>节假日福利</td>
	        			</tr>
	        			<tr>
	        				<td>年底奖金</td>
	        				<td class="different_td">带薪年假</td>
	        			</tr>
	        			<tr>
	        				<td class="different_td">住房补贴</td>
	        				<td>免费加班餐</td>
	        			</tr>
	        		</table>
	        	</div>
	        	<div class="bottom_img_area">
	        		<img id="img_08" src="img/img_08.jpg"/>
	        	</div>
	        	<div id="mask_05" class="mask"></div>
	        </div>
	        <div class="swiper-slide">
	        	<div class="page_title">
	        		<h2>招聘类型</h2>
	        	</div>
	        	<div class="text_area">
	        		<button class="type_btn" id="synt_btn" onclick="skipToPostList('synt')">综合</button>
	        		<button class="type_btn" id="tech_btn" onclick="skipToPostList('tech')">技术</button>
	        		<button class="type_btn" id="oper_btn" onclick="skipToPostList('oper')">运营</button>
	        		<button class="type_btn" id="market_btn" onclick="skipToPostList('market')">市场</button>
	        	</div>
	        	<div class="bottom_img_area">
	        		<img id="img_06" src="img/img_06.jpg"/>
	        	</div>
	        	<div id="mask_02" class="mask"></div>
	        </div>
	    </div>
	    <div class="swiper-pagination"></div>
   </div>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
	<script type="text/javascript" src="js/swiper-4.4.1.min.js" ></script>
	<script>
		$(document).ready(function(){
			const imgHeight = $('.img_bottom img').height();
			const bottomImgHeight = $(document).height()-$('.img_top').height();
			$('.img_bottom').height(bottomImgHeight);
			$('.img_bottom img').css('margin-top',(bottomImgHeight-imgHeight)+'px');
			$('.swiper-slide').height($(document).height());
			mySwiper.slideTo($.getUrlParam('index'), 1, false);//切换到第一个slide，速度为1秒
		})
		var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'horizontal',
		    loop: false, // 循环模式选项
		    
		    // 如果需要分页器
		    pagination: {
		      el: '.swiper-pagination',
		    },
		    
		})
		/*
		 * 跳转到职位列表页
		 */
		function skipToPostList(type){
			window.location.href = 'society.html?type='+type;
		}
		//截取url获取参数
		(function ($) {
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        })(jQuery);
	</script>
</body>
</html>
